---
layout: default
---
<div class="container">
  <div class="basic-page">
    <h1>{{ page.title }}</h1>
    <div class="intro">
      {{ page.blurb }}
    </div>

    <div class="apply">
      <a target="_blank" href="mailto:{{ page.mailto }}?subject=Applying for: {{ page.title }} at {{ site.name }}">Apply Now</a>
    </div>

    <p class="job-details">{{ content }}</p>

    <div class="apply">
      {% if page.mailto %}
      <a target="_blank" href="mailto:{{ page.mailto }}?subject=Applying for: {{ page.title }} at {{ site.name }}">Apply Now</a>
      {% end %}
      {% if page.joblink %}
      <a target="_blank" href="{{ page.joblink }}">Apply Now</a>
      {% end %}
    </div>
  </div>
</div>
