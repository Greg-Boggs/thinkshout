layout: default

<div class="content expertise">

  <div class="hero">
    <div class="site-width">
      <div class="background"></div>
      <div class="leadin">
        <h2>{{ page.leadin }}</h2>
      </div>
    </div>
  </div>
  <section class="main">
      <div class="section-rubric">
        <h3><span>{{ page.title }}</span></h3>
      </div>
      <div class="row">
        <div class="large-9 columns large-centered">
          <p>{{ content }}</p>
      </div>
    </section>
</div>
