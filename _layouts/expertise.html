---
layout: default
---
<style>
  .expertise-header { background-image: url('/assets/images/{{ page.images.hero }}'); }
</style>

<section class="expertise-header">
  <div class="gradient">&nbsp;</div>
  <div class="wrapper">
    <h4>{{ page.title }}</h4>
    <h2>{{ page.leadin }}</h2>
  </div>
</section>

<div class="expertise-detail">
  <div class="hero-image" style="background-image: url('{{ site.baseurl }}/assets/images/{{ page.images.hero }}');"></div>

  <section class="body">
    <h4 class="intro">{{ page.blurb }}</h4>
    {{ content }}
</div>
